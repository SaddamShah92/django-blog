name: Django CI/CD

on:
  push:
    branches:
      - main  # Adjust if your default branch is different
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python 3.14.2
      - name: Set up Python 3.14.2
        uses: actions/setup-python@v2
        with:
          python-version: 3.14.2

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Set up environment variables for Django settings
      - name: Set up environment variables
        run: |
          echo "DATABASE_URL=sqlite:///db.sqlite3" >> $GITHUB_ENV
          echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV

      # Step 5: Run tests
      - name: Run tests
        run: |
          python manage.py migrate --noinput  # Apply migrations
          python manage.py test  # Run tests

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Only run deploy after tests pass
    if: success()

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Install dependencies again (since it's a different job)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 3: Deploy to Render
      - name: Deploy to Render
        run: |
          curl -sSL https://render.com/deploy/snapshot -d "RENDER_API_KEY=${{ secrets.RENDER_API_KEY }}" -d "RENDER_SERVICE_ID=${{ secrets.RENDER_SERVICE_ID }}"

      - name: Deploy to Render
        run: |
          curl -sSL https://render.com/deploy/snapshot -d "RENDER_API_KEY=${{ secrets.RENDER_API_KEY }}" -d "RENDER_SERVICE_ID=${{ secrets.RENDER_SERVICE_ID }}"