{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-3 mb-4 mb-lg-0">
            {% include 'dashboard/sidebar.html' %}
        </div>

        <div class="col-lg-9">
            <div class="text-center mb-4">
                <h5>Logged in as <b>{{ user }}</b></h5>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="card border-default shadow-sm text-center">
                        <div class="card-header bg-light">
                            <strong>All Categories</strong>
                        </div>
                        <div class="card-body">
                            <h3 class="mb-0">{{ category_count }}</h3>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="card border-default shadow-sm text-center">
                        <div class="card-header bg-light">
                            <strong>All Posts</strong>
                        </div>
                        <div class="card-body">
                            <h3 class="mb-0">{{ blogs_count }}</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
